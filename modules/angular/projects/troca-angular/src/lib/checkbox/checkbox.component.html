<label
  [attr.formGroup]='formGroup ? formGroup : null'
  class="checkbox-container {{ className }}"
>
  <input
    [attr.formControlName]='formControlName ? formControlName : null'
    (click)="onClickInput($event)" id="{{guid}}" [checked]="checked" [name]="name" type="checkbox" value="0">
  <label for="{{guid}}" class="checkbox-style-label"></label>
  <span class="checkbox-text">{{label}}</span>
</label>
