<div class="search-container">
  <div
    class="input-control"
    [formGroup]='formGroup'
  >
    <input
      [placeholder]="placeholder"
      class="input-large {{ className }}"
      [formControlName]='formControlName ? formControlName : null'
      (keyup)="getInputCharacters($event)"
      (focus)="onFocusInput($event)"
      type="search"
      (blur)="onBlurInput()"
    />
    <div class="search-icon">
      <i class="icon-t-magnifying-glass"></i>
    </div>
    <a class="search-close" *ngIf="showClearButton" (click)="onClickCloseButton($event)">
      <i class="icon-t-close-x"></i>
    </a>
  </div>

  <div class="search-results" *ngIf="showResults">
    <div class="result"
         (mouseenter)="onRollOver(i)"
         (mouseleave)="onRollOut(i)"
         [ngClass]="{'focus': resultOnFocusIndex == i }"
         (click)="onClickResult(result)"
         *ngFor="let result of results; let i = index"
         class = "{{ result?.className }}"
    >
      <div class="icon" *ngIf="result?.icon">
        <i class="icon-t-{{result?.icon}}"></i>
      </div>
      <div class="info">
        <span class="title">{{result.title}}</span>
        <span class="description" *ngIf="result?.description">{{result?.description}}</span>
      </div>
    </div>

    <div class="result no-results"
       *ngIf="noResultsText"
    >
      <div class="info">
        <span class="title">{{ noResultsText }}</span>
      </div>
    </div>
  </div>

</div>
