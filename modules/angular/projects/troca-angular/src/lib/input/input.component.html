<div 
  class="input-control" 
  [formGroup]='formGroup'
>     
    <input
      [mask]="mask ? getMask() : null"
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error} "
      [formControlName]='formControlName ? formControlName : null'
    />
    
    

  <span *ngIf='isPassword()' (click)='togglePasswordInput()' class="icon" >
    <i *ngIf='!tooglePasswordInputType' class="icon-t-eye"></i>
    <i *ngIf='tooglePasswordInputType' class="icon-t-eye-cross"></i>
  </span>
  <span class="errors" *ngIf="error">{{ error }}</span>
</div>
