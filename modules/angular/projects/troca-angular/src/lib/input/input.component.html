<div 
  class="input-control" 
  [formGroup]='formGroup'
>
      
    <input
      *ngIf="mask"
      mask='{{ getMask() }}'
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error} "
      [formControlName]="formControlName"
    />
    
    <input
      *ngIf="!mask"
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error} "
      [formControlName]="formControlName"
    />
  <span *ngIf='isPassword()' (click)='togglePasswordInput()' >
    <span *ngIf='!tooglePasswordInputType'>
      show text
    </span>
    <span *ngIf='tooglePasswordInputType'>
      show pass
    </span>
  </span>

  <span class="errors" *ngIf="error">{{ error }}</span>
</div>
