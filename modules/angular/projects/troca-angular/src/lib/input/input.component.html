<div 
  class="input-control" 
  [formGroup]='formGroup'
>
      
    <input
      *ngIf="mask"
      mask='{{ getMask() }}'
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error} "
      [formControlName]="formControlName"
    />
    
    <input
      *ngIf="!mask"
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error} "
      [formControlName]="formControlName"
    />

  <span *ngIf='isPassword()' (click)='togglePasswordInput()' class="icon" >
    <i *ngIf='!tooglePasswordInputType' class="icon-t-eye"></i>
    <i *ngIf='tooglePasswordInputType' class="icon-t-eye-cross"></i>
  </span>
  <span class="errors" *ngIf="error">{{ error }}</span>
</div>
