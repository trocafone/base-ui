<div
  class="input-control"
  [formGroup]='formGroup'
>
    <input
      [mask]="mask"
      type="{{ getInputType() }}"
      [placeholder]="placeholder"
      class="{{ className }}"
      [ngClass]="{'error' : error, 'has-left-icon' : leftIcon,  'has-right-icon' : rightIcon } "
      [formControlName]='formControlName ? formControlName : null'
    />
  <div class="left-icon" *ngIf="leftIcon">
    <i class="{{ leftIcon }}"></i>
  </div>
  <button class="right-icon" *ngIf="rightIcon">
    <i class="{{ rightIcon }}"></i>
  </button>
  <span class="errors" *ngIf="error">{{ error }}</span>
</div>
